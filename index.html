<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HORLOGE JS</title>
	<link rel="stylesheet" href="style_horloge.css">
</head>
<body>
	<h1><p id="current_time"></p></h1>

	<section id="alarme_list">
		<div id="alarme0">
			<input type="checkbox" class="checkboxe">
			<input type="number" min="0" max="23" class="champ_heure" placeholder="Heures">
			<input type="number" min="0" max="59" class="champ_minute" placeholder="Minutes">
			<input type="text" class="champ_message" placeholder="Message d'alarme...">

			<select class="sons_alerte">
				<optgroup label="Sonneries d'alerte">
				<option value="son1">sound1</option>
				<option value="son2">sound2</option>
				<option value="son3">sound3</option>
				<option value="son4">sound4</option>
			</select>

			<button class="button_delete"> - </button>
		</div>
	</section>

	<button id="add_alarm"> + </button>

	<script src="horloge_actions.js"></script>
</body>
</html>
